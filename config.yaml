# AresBot V3 Web Dashboard Configuration

# Database - 支持两种配置方式
database:
  # 方式1: 分开配置（推荐，支持密码包含特殊字符）
  host: "localhost"
  port: 3306
  user: "aresbot"
  password: ""
  name: "aresbot"

  # 方式2: 完整 URL（优先级更高，会覆盖上面的配置）
  # url: "mysql+aiomysql://user:password@host:port/database"

  pool_size: 5
  max_overflow: 10

# API Server
server:
  host: "0.0.0.0"
  port: 8000

# Security
security:
  # AES encryption key for API secrets (32 bytes hex)
  # Generate with: python -c "import secrets; print(secrets.token_hex(32))"
  encryption_key: ""

# Trading defaults
trading:
  default_polling_interval: 1.0
  default_price_tolerance: 0.5

# Logging
logging:
  level: "INFO"
