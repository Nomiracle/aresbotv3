services:
  aresv3-web:
    build: ./web
    volumes:
      - /var/www/aresbotv3:/app/dist
    # 构建完成后退出，不需要持续运行
    restart: "no"

  aresv3-api:
    build: .
    ports:
      - "${API_PORT:-48000}:8000"
    environment:
      - DATABASE_URL=mysql+aiomysql://${MYSQL_USER:-aresbot}:${MYSQL_PASSWORD:-aresbot}@aresv3-mysql:3306/${MYSQL_DATABASE:-aresbot}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - REDIS_HOST=aresv3-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@aresv3-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@aresv3-redis:6379/0
    networks:
      - aresv3-network
    depends_on:
      aresv3-mysql:
        condition: service_healthy
      aresv3-redis:
        condition: service_healthy
    restart: unless-stopped

  aresv3-worker:
    build: .
    command: celery -A celery_app worker --loglevel=${CELERY_LOG_LEVEL:-info} --concurrency=${CELERY_CONCURRENCY:-4} --hostname=worker@%h
    environment:
      - DATABASE_URL=mysql+aiomysql://${MYSQL_USER:-aresbot}:${MYSQL_PASSWORD:-aresbot}@aresv3-mysql:3306/${MYSQL_DATABASE:-aresbot}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - REDIS_HOST=aresv3-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@aresv3-redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@aresv3-redis:6379/0
    networks:
      - aresv3-network
    depends_on:
      aresv3-mysql:
        condition: service_healthy
      aresv3-redis:
        condition: service_healthy
    deploy:
      replicas: ${WORKER_REPLICAS:-2}
    restart: unless-stopped

  aresv3-redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "${REDIS_PORT:-46379}:6379"
    networks:
      - aresv3-network
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  aresv3-mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-aresbot}
      - MYSQL_USER=${MYSQL_USER:-aresbot}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-aresbot}
    ports:
      - "${MYSQL_PORT:-43306}:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - aresv3-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

networks:
  aresv3-network:
